# fly.toml app configuration file
app = 'ctt-winter-series'
primary_region = 'lhr'  # Changed to London for UK users (was: 'arn')

[build]

[http_service]
  internal_port = 8501
  force_https = true
  auto_stop_machines = 'suspend'  # 'suspend' or false
  auto_start_machines = true
  min_machines_running = 0       #  0 or 1
  processes = ['app']

[http_service.concurrency]
  type = "requests"
  soft_limit = 200
  hard_limit = 250

# This controls the idle timeout; default for fly will be around 5 minutes, so use this to keep containers warm longer
[[http_service.machine]]
  timeout_seconds = 900 

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  timeout = "10s"
  path = "/_stcore/health"