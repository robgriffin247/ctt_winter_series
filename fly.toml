# fly.toml app configuration file generated for ctt-winter-series on 2025-11-26T09:35:24+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'ctt-winter-series'
primary_region = 'arn'

[build]

[http_service]
  internal_port = 8501
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[http_service.concurrency]
  type = "requests"
  soft_limit = 200
  hard_limit = 250

[[vm]]
  memory = '512mb' # scale to 1gb if needed
  cpu_kind = 'shared'
  cpus = 1

[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  timeput = "10s"
  path = "/_stcore/health"
