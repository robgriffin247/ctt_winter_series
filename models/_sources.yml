version: 2

sources:
  - name: zrapp
    description: Raw zwiftracing.app API data
    schema: zrapp
    tables:
      - name: results
        description: Raw results data for loaded events (not all values are loaded to raw; it is a complex dataset and as yet unclear what is needed).    
  - name: google_sheets
    description: Data from google sheets
    schema: google_sheets
    tables:
      - name: rounds
      - name: events
      - name: segment_times
  - name: zpdatafetch
    description: Data from zpdatafetch
    schema: zpdatafetch
    tables:
      - name: sprint_results
